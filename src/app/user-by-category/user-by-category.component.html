<div class="container mt-4 form-container">
  <h2>Lista de Usuarios por Categoría</h2>

  <div class="form-group">
    <label for="categoryName">Nombre de la Categoría:</label>
    <input [(ngModel)]="categoryName" name="categoryName" class="form-control" placeholder="Ingrese el nombre de la categoría">
    <button class="btn btn-primary mt-2" (click)="getUsersByCategory()">Buscar</button>
  </div>

  <div *ngIf="usersByCategory.length > 0">
    <ul class="list-group">
      <li *ngFor="let user of usersByCategory" class="list-group-item">
        {{ user.username }} - {{ user.name }} - {{ user.lastname }} - {{ user.email }} - {{ user.is_active }} - {{ user.kind }} - {{ user.created_at | date }}
      </li>
    </ul>
  </div>

  <div *ngIf="usersByCategory.length === 0" class="mt-3">
    <p>No se encontraron usuarios para la categoría "{{ categoryName }}".</p>
  </div>
</div>
